{% extends 'base.html' %}

{% block title %}Login / Register{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login or Register</h2>
      <form method="post">
        {{ form.csrf_token }} {# Add this if using Flask-WTF later, good practice #}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
            <button type="submit" name="action" value="register" class="btn btn-secondary">Register</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
